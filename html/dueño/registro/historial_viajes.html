<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/main.css">
    <title>Historial de Viajes</title>
</head>
<body>
    <div class="header">
        <h1>Historial de Viajes</h1>
    </div>
    <div class="container">
        <label for="barcoSeleccionado">Seleccionar Barco:</label>
        <select id="barcoSeleccionado" onchange="mostrarHistorial()">
            <option value="">Seleccione...</option>
            <option value="barco1">Barco 1</option>
            <option value="barco2">Barco 2</option>
            <!-- Agregar más barcos según sea necesario -->
        </select>

        <div id="historial" style="margin-top: 20px;">
            <!-- Aquí se mostrará el historial de viajes -->
        </div>
    </div>

    <script>
        function mostrarHistorial() {
            // Aquí iría la lógica para mostrar el historial de viajes del barco seleccionado
            document.getElementById("historial").innerHTML = `
                <h2>Historial de Viajes de Barco 1</h2>
                <p>Fecha de Inicio: 01/01/2024</p>
                <p>Fecha de Finalización: 05/01/2024</p>
                <p>Puerto de Origen: Puerto 1</p>
                <p>Puerto de Destino: Puerto 2</p>
            `;
        }
    </script>
</body>
</html>
