<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/main.css">
    <title>Registrar Supervisor de Carga</title>
</head>
<body>
    <div class="header">
        <h1>Registrar Supervisor de Carga</h1>
    </div>
    <div class="container">
        <form id="registroSupervisor" onsubmit="guardarSupervisor(event)">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" id="apellidoPaterno" required>
            </div>
            <div class="input-group">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" id="apellidoMaterno" required>
            </div>
            <button type="submit" class="button">Guardar</button>
        </form>
    </div>

    <script>
        function guardarSupervisor(event) {
            event.preventDefault();
            alert("Supervisor de carga registrado.");
            window.location.href = "../dashboard.html";
        }
    </script>
</body>
</html>
