<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Panel del Administrador</title>
</head>
<body>
    <div class="header">
        <h1>Panel del Administrador</h1>
    </div>
    <div class="container">
        <button class="button" onclick="window.location.href='registro/dueno.html'">Registrar Dueño</button>
        <button class="button" onclick="window.location.href='registro/empleado.html'">Registrar Empleado</button>
        <button class="button" onclick="window.location.href='registro/supervisor_carga.html'">Registrar Supervisor de Carga</button>
        <button class="button" onclick="window.location.href='registro/gerente_operaciones.html'">Registrar Gerente de Operaciones</button>
        <button class="button" onclick="window.location.href='registro/gerente_financiero.html'">Registrar Gerente Financiero</button>
        <button class="button" onclick="window.location.href='modificar_usuario.html'">Modificar Usuario</button>
        <button class="button" onclick="openModal()">Eliminar Usuario</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirmar Eliminación</h2>
            
            <label for="userId">Buscar usuario por ID:</label>
            <input type="text" id="userId" name="userId" placeholder="Ingrese ID de usuario">
            <button class="button" onclick="searchUser()">Buscar</button>
            
            <p id="userFound" style="display:none;">Usuario encontrado: ID <span id="userIdFound"></span></p>
            
            <p>¿Estás seguro de que deseas eliminar este usuario?</p>
            
            <button class="button" id="confirmDeleteBtn" onclick="confirmDelete()" disabled>Confirmar eliminación</button>
            <button class="button" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
    <br>
    <button id="cerrar-sesion" onclick="window.location.href='/index.html'">Cerrar Sesión</button>

    <script>
        function openModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function searchUser() {
            var userId = document.getElementById("userId").value;
            
            if (userId) {
                // Simulamos que encontramos el usuario (solo para la parte de front-end aun pendiente backend)
                document.getElementById("userFound").style.display = "block";
                document.getElementById("userIdFound").innerText = userId;

                document.getElementById("confirmDeleteBtn").disabled = false;
            } else {
                alert("Por favor, ingresa un ID válido.");
            }
        }

        function confirmDelete() {
            var userId = document.getElementById("userId").value;
            alert("Usuario con ID " + userId + " eliminado.");
            closeModal();
        }
    </script>
</body>
</html>
