<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Panel del Dueño</title>
</head>
<body>
    <div class="header">
        <h1>Panel del Dueño</h1>
    </div>
    <div class="container">
        <button onclick="window.location.href='registro/barco.html'">Registrar Barco</button>
        <button onclick="window.location.href='historial_viajes.html'">Ver Historial de Viajes</button>
        <button onclick="window.location.href='registro/viaje.html'">Registrar Viaje</button>
        <button onclick="window.location.href='localizacion_gps.html'">Localización GPS</button>
        <button onclick="window.location.href='barcos.html'">Ver Barcos Registrados</button>
        <button onclick="window.location.href='modificar_barco.html'">Modificar Barco</button>
        <button onclick="confirmarEliminacion()">Eliminar Barco</button>
    </div>
    <br>
    <button id="cerrar-sesion" onclick="window.location.href='/index.html'">Cerrar Sesión</button>

    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p>¿Está seguro de que desea eliminar el barco seleccionado?</p>
            <button onclick="eliminarBarco()">Confirmar Eliminación</button>
        </div>
    </div>


    <script src="../../scripts/scriptsDueno/dashboard.js">

    </script>
</body>
</html>
